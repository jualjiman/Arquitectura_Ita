{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}

{% block contenido%}
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <br><br><br>
                <h1 class="page-header">{{ curso.nombre }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="carousel-inner">
                    <div class="item active">
                    {% thumbnail curso.imagen "730x380" crop="center" as im %}
                        <img src="{{ im.url }}" class="responsive-img" />
                    {% endthumbnail %}
                    </div>
                    <br>
                </div>
            </div>
            <p>{{ curso.contenido| safe }}</p>
        </div>
    </div>
{% endblock %}
