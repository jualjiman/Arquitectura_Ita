{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}

{% block contenido%}
<div class="container">
    <h2 class="main-title">REGISTRO A CURSOS - TALLER</h2>
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'congreso:registro_curso' %}" method="POST">
                {% include 'common/form.html' %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    var title = "Participantes foráneos",
        message = "Su registro en el curso taller será tomado en cuenta a reserva " +
                  "de presentar su baucher original de pago al momento del inicio " +
                  "del curso o taller.";

    $("#warning-box #title").text(title);
    $("#warning-box #message").text(message);
</script>
{% endblock scripts %}
